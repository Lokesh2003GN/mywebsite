<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="page">
        <form>
        <div class="container">
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="row1">
                <input type="button" value="CA" class="btn specialbtn" onclick="display.value = ''">
                <input type="button" value="DEL" class="btn specialbtn"onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="%" class="btn specialbtn" onclick="display.value = display.value/100">
                <input type="button" value="รท" class="btn specialbtn" onclick="display.value += '/'">
            </div>
            <div class="row2">
                <input type="button" value="9" class="btn" onclick="display.value += '9'">
                <input type="button" value="8" class="btn" onclick="display.value += '8'">
                <input type="button" value="7" class="btn" onclick="display.value += '7'">
                <input type="button" value="ร" class="btn specialbtn" onclick="display.value += '*'">
            </div>
            <div class="row3">
                <input type="button" value="6" class="btn" onclick="display.value += '6'">
                <input type="button" value="5" class="btn" onclick="display.value += '5'">
                <input type="button" value="4" class="btn" onclick="display.value += '4'">
                <input type="button" value="-" class="btn specialbtn" onclick="display.value += '-'">
            </div>
            <div class="row4">
                <input type="button" value="3" class="btn" onclick="display.value += '3'">
                <input type="button" value="2" class="btn" onclick="display.value += '2'">
                <input type="button" value="1" class="btn" onclick="display.value += '1'">
                <input type="button" value="+" class="btn specialbtn" onclick="display.value += '+'">
            </div>
            <div class="row4">
                <input type="button" value="00" class="btn" onclick="display.value += '00'">
                <input type="button" value="0" class="btn" onclick="display.value += '0'">
                <input type="button" value="." class="btn specialbtn" onclick="display.value += '.'">
                <input type="button" value="=" class="btn specialbtn" onclick="display.value = eval(display.value)">
            </div>
        </div></form>
    </div>
</body>
</html>
