{% extends 'encryption/layouts/main.html' %}
{% block title %}
Printing Numbers
{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'maths.css' %}">
<div class="page">
    <form action="numbers_result">
        <div class="hedding">
                <h2>Printing Numbers</h2>
            </div>
    <div class="inputtext">
        enter the maximum number <input type="number" name="inputnumber" class="inputnumber_number">
    </div>
    <div class="submitbtn">
            <button type="submit" value="submit" class="submit-button">Submit</button>
        </div>
    <div class="outputtext">
        <textarea type="textarea" class="textbox" name="textbox" rows="1000" readonly>{{result}}</textarea>
    </div>
    </form>
</div>

{% endblock content %}
